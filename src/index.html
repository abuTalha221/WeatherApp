<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="../css/all.min.css">
</head>
<body class="w-full h-[100vh] flex flex-col items-center mt-10">
    <div class="absolute inset-0 -z-10 size-full bg-white bg-[radial-gradient(#e5e7eb_1px,transparent_1px)] [background-size:16px_16px]"></div>

    <div class="w-full max-w-[500px] bg-white rounded-lg shadow-2xl py-11 px-6">
        <div>
            <input type="search" placeholder="Search Location" class="w-full h-12 bg-[#FDFCFC] rounded-full px-4 border focus:outline-none focus:border-blue-400">
        </div>
        <div id="location" class="flex justify-center items-center mt-8 gap-2">
            <svg width="21" height="21" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M9.952 19.714c.552 1.661 1.601 1.72 2.34.136l8.41-18.02c.74-1.587.054-2.272-1.532-1.532L1.15 8.707c-1.585.74-1.525 1.788.136 2.343l6.499 2.165 2.167 6.499Z" fill="#2C2C2C"/></svg>

            <h4 class="text-3xl font-medium" id="location-text">Dhaka</h4>
        </div>
        <div class="flex flex-col justify-center items-center mt-4">
            <img id="condition-icon" src="//cdn.weatherapi.com/weather/64x64/day/113.png" alt="weather-icon" class="w-[100px] h-[100px]">
            <h4 class="text-3xl font-medium" id="location-text">Sunny</h4>
        </div>
        <div class="flex justify-center items-center mt-4 gap-2 font-medium text-[70px]
        " id="temparature-text">20&deg;C</div>
    </div>
    
</body>
</html>
